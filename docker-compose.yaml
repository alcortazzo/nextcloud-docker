  #   networks:
  #     - nextcloud

  db:
    image: mariadb:10.9.3
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - ./db:/var/lib/mysql
    env_file:
      - .env
    networks:
      - nextcloud

  app:
    build:
      context: .
      target: nc
    links:
      - db
    volumes:
      - ./nextcloud:/var/www/html:z
    depends_on:
      - db
    env_file:
      - .env
    restart: always
    networks:
      - nextcloud

  web:
    image: nginx
    ports:
      - 8080:80
    links:
      - app
    volumes:
      - ./nextcloud:/var/www/html:z
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    restart: always
    networks:
      - nextcloud

networks:
  nextcloud:


volumes:
  nextcloud:
  db:
